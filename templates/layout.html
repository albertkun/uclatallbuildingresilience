<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Building Seismic Response Database at UCLA</title>
        <!-- Boostrap Style -->
        <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom styles for this template -->
        <link href="/static/css/carousel.css" rel="stylesheet">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- Google map -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Custom Style -->
        <link  rel="stylesheet" href="/static/css/custom.css" type='text/css'>
        <!-- Particles -->
        <!--<link href="/static/css/style_particles.css" rel="stylesheet">-->
        
        <link rel="stylesheet" href="../static/css/leaflet.css" />
        <script src="../static/js/leaflet.js"></script>
    </head>
    <body>

        {% include 'includes/_navbar.html' %}
        <div class="container">
            {% include 'includes/_messages.html' %}
            {% block body %}{% endblock %}
        </div>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="http://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- D3.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- Google map -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjmsjBuVWWiP9FfJAzZ8IDwjOUV1xVz6E&callback=initMap">
        </script>
        <!-- Generate plot.ly plots -->
        <script>
        var graphs = {{ graphJSON | safe }};
        var ids = {{ ids | safe }};
        for(var i in graphs) {
            Plotly.plot(ids[i], // the ID of the div, created above
            graphs[i].data,
            graphs[i].layout || {});
        }
        </script>
    </body>
    <hr>
    <div class="container">
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; UCLA Building Seismic Response Database 2017</p>
            </div>
        </div>
    </footer>
    </div>
</html>
